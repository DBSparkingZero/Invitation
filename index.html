<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Invitation 💫</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <div class="vista-overlay"></div>

  <header class="vista-window header">
    <div class="title-bar">
      <span class="title-icon">🌤</span>
      <span>Family Gathering 2025</span>
      <span class="window-buttons">◻ ✖</span>
    </div>
    <div class="window-body">
      <p>Join us for good food!</p>
    </div>
  </header>

  <main>
    <section class="vista-window">
      <div class="title-bar"><span>📅 Event Details</span></div>
      <div class="window-body">
        <p><strong>Date:</strong> Saturday, October 24th, 2025</p>
        <p><strong>Time:</strong> 13:00 – lunch time</p>
        <p><strong>Location:</strong> Rosta Grill</p>
      </div>
    </section>

    <section class="vista-window">
      <div class="title-bar"><span>💌 Your Invitation</span></div>
      <div class="window-body">
        <div class="button-wrap">
          <button id="inviteBtn"><span>Accept Invitation ✨</span></button>
        </div>
        <p id="message" class="hidden">🎉 Congratulations! See you there — make sure to be on time!</p>
      </div>
    </section>

    <section class="vista-window">
      <div class="title-bar"><span>🎶 What to Expect</span></div>
      <div class="window-body">
        <ul>
          <li>Delicious food 🍗</li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="vista-footer">
    <p>Made by Abdullahi · <span id="year"></span></p>
  </footer>
</body>
</html>
